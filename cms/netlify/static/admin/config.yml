backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
# This line should *not* be indented
media_folder: 'assets/uploads' # Media files will be stored in the repo under images/uploads
public_folder: '/uploads' # The src attribute for uploaded media will begin with /images/uploads
site_url: https://stuckwithstupid.netlify.com
logo_url: https://stuckwithstupid.netlify.com/logo-frames/logo-f0.svg
collections:
  - name: 'posts' # Used in routes, e.g., /admin/collections/blog
    label: 'Posts' # Used in the UI
    preview_path: '{{slug}}'
    folder: 'content/posts' # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: '{{slug}}' # Filename template, e.g., title.md
    fields: # The fields for each document, usually in front matter
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Subtitle', name: 'subtitle', widget: 'string' }
      - {
          label: 'Category',
          name: 'category',
          widget: 'relation',
          collection: 'categories',
          searchFields: ['name'],
          valueField: 'name',
          multiple: true,
        }
      - {
          label: 'Author',
          name: 'author',
          widget: 'string',
          default: 'Daniel Kelly',
        }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Featured Image', name: 'featureImage', widget: 'image' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'categories'
    label: 'Categories'
    folder: 'content/categories'
    create: true
    slug: '{{slug}}'
    identifier_field: name
    fields:
      - { label: 'Name', name: 'name', widget: 'string' }
      - { label: 'Image', name: 'image', widget: 'image' }
      - { label: 'Description', name: 'description', widget: 'markdown' }
  - name: 'managers'
    label: 'Managers'
    folder: 'content/managers'
    create: true
    slug: '{{slug}}'
    fields:
      - { label: 'First Name', name: 'first_name', widget: 'string' }
      - { label: 'Last Name', name: 'last_name', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'markdown' }
      - label: 'History'
        name: 'history'
        widget: 'list'
        add_to_top: true
        collapsed: true
        summary: '{{fields.year}}: {{fields.season_record.wins}}-{{fields.season_record.loses}}'
        fields:
          - label: 'Year'
            name: 'year'
            widget: 'datetime'
            date_format: 'YYYY'
            format: 'YYYY'
          - label: 'Jar Amount'
            name: 'jar_amount'
            widget: 'number'
            value_tyep: 'int'
          - { label: 'Has Paid', name: 'has_paid', widget: 'boolean' }
          - label: 'Season Record'
            name: 'season_record'
            widget: 'object'
            collapsed: true
            summary: '{{fields.wins}}-{{fields.loses}}'
            fields:
              - label: 'Wins'
                name: 'wins'
                widget: 'number'
                value_type: 'int'
              - label: 'Loses'
                name: 'loses'
                widget: 'number'
                value_type: 'int'
          - label: 'Playoffs'
            name: 'playoffs'
            widget: 'object'
            collapsed: true
            summary: 'Seed: {{fields.seed}} & Result: {{fields.result}}'
            fields:
              - label: 'Bracket Type'
                name: 'bracket_type'
                widget: 'select'
                options: ['winners', 'loses']
              - label: 'Seed'
                name: 'seed'
                widget: 'number'
                value_type: 'int'
              - label: 'Result'
                name: 'result'
                widget: 'number'
                value_type: 'int'
              - label: 'Is Winner'
                name: 'is_winner'
                widget: 'boolean'
                default: false
              - label: 'IS Loser'
                name: 'is_loser'
                widget: 'boolean'
                default: false
